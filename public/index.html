<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR Text Recognition</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Image to Text Converter</h1>

      <!-- Button Group Moved Above Image Upload -->
      <div class="button-group d-flex flex-column mb-4">
        <button id="exportToWordBtn" class="btn btn-success mb-2">
          Export to Word
        </button>
        <button id="clearBtn" class="btn btn-secondary">Clear</button>
      </div>

      <div class="upload-section mb-4">
        <label for="imageUpload" class="form-label">Select an Image</label>
        <input
          type="file"
          id="imageUpload"
          accept="image/*"
          class="form-control"
        />
      </div>

      <div class="image-preview mb-4" id="imagePreviewContainer">
        <img id="imagePreview" alt="Selected Image Preview" class="img-fluid" />
      </div>

      <button id="extractTextBtn" class="btn btn-primary btn-block mb-3">
        Extract to Text
      </button>

      <textarea
        id="extractedText"
        readonly
        placeholder="Extracted text will appear here..."
        class="form-control mb-3"
      ></textarea>

      <div
        id="loadingSpinner"
        class="spinner-border text-primary mx-auto"
        role="status"
        style="display: none"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.1.0/tesseract.min.js"
      integrity="sha512-nodtkMdJZK6MzKRMeGK/MrIcuXdbnHzPaBHuZhNYJTL+uB4KszN88EXfwXDny2z/Ce6ooCUPHiPzFAqdBK0B1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
