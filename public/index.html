<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File to Text Converter</h1>
        <input type="file" id="fileUpload" accept="image/*,.pdf">
        <div id="previewContainer">
            <img id="filePreview" src="" alt="File Preview" style="display: none;">
        </div>
        <div id="buttonContainer">
            <button id="convertButton">Convert to Text</button>
            <button id="retryButton" style="display: none;">Retry</button>
            <button id="resetButton">Reset</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
