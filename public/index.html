<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>File to Text Converter</h1>
    <input type="file" id="fileUpload" accept="image/*,.pdf">
    <div id="previewContainer">
        <img id="filePreview" src="" alt="File Preview" style="display: none;">
    </div>
    <button id="convertButton">Convert to Text</button>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
