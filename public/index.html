<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Text Recognition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Image to Text Converter</h1>
        <div class="upload-section">
            <label for="imageUpload">Select an Image</label>
            <input type="file" id="imageUpload" accept="image/*" class="form-control">
        </div>
        <div class="image-preview" id="imagePreviewContainer">
            <img id="imagePreview" alt="Selected Image Preview" />
        </div>
        <button id="extractTextBtn" class="btn btn-primary">Extract to Text</button>
        <textarea id="extractedText" readonly placeholder="Extracted text will appear here..." class="form-control"></textarea>
        <div class="button-group">
            <button id="exportToWordBtn" class="btn btn-success">Export to Word</button>
            <button id="clearBtn" class="btn btn-secondary">Clear</button>
        </div>
        <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
